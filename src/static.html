<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HelixCon</title>
</head>
<body>
	<div class="helixCon">
		<div class="helixCon__bubble"></div>
		<div class="helixCon__tooltip"></div>
		<div class="helixCon__window">
			<div class="helixCon__window--top">
				<span class="helixCon--img"></span>
				<span class="helixCon--name">HelixCon Live</span>
				<span class="helixCon--close"></span>
			</div>
			<div class="helixCon__window--tabs">
				<span class="helixCon__tab--chat">Live Chat</span>
				<span class="helixCon__tab--social">Follow Us</span>
			</div>
			<div class="helixCon__window--chat">
				<div class="helixCon__whatsapp"></div>
				<div class="helixCon__messenger"></div>
				<div class="helixCon__skype"></div>
				<div class="helixCon__telegram"></div>
				<div class="helixCon__e-mail"></div>
				<div class="helixCon__helixchat"></div>
			</div>
			<div class="helixCon__window--social"></div>
		</div>
	</div>
</body>
</html>
