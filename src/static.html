<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HelixCon</title>
</head>
<body>
	<div class="helixCon open">
		<div class="helixCon__bubble"></div>
		<div class="helixCon__tooltip"></div>
		<div class="helixCon__window">
			<div class="helixCon__window--top">
				<span class="helixCon--img"></span>
				<span class="helixCon--name">HelixCon Live</span>
				<span class="helixCon--close"></span>
			</div>
			<div class="helixCon__window--tabs">
				<span class="helixCon__tab--chat active">Live Chat</span>
				<span class="helixCon__tab--social">Follow Us</span>
			</div>
			<div class="helixCon__window--chat active">
				<div class="helixCon__whatsapp">
					<a href="https://wa.me/15551234567" class="helixCon__whatsapp--click-to-chat">WhatsApp</a>
				</div>
				<div class="helixCon__messenger">
					<a href="https://developers.facebook.com/docs/messenger-platform/discovery/customer-chat-plugin/sdk#install" class="helixCon__messenger--click-to-chat">Messenger</a>
				</div>
				<div class="helixCon__skype">
					<a href="https://dev.skype.com/webcontrol" class="helixCon__skype--click-to-chat">Skype</a>
				</div>
				<div class="helixCon__telegram"></div>
				<div class="helixCon__e-mail"></div>
				<div class="helixCon__helixchat"></div>
			</div>
			<div class="helixCon__window--social">
				<div class="helixCon__facebook"></div>
				<div class="helixCon__twitter"></div>
				<div class="helixCon__instagram"></div>
				<div class="helixCon__linkedin"></div>
				<div class="helixCon__youtube"></div>
				<div class="helixCon__github"></div>
				<div class="helixCon__gitlab"></div>
				<div class="helixCon__bitbucket"></div>
				<div class="helixCon__npm"></div>
				<div class="helixCon__packagist"></div>
				<div class="helixCon__behance"></div>
				<div class="helixCon__dribbble"></div>
				<div class="helixCon__codepen"></div>
			</div>
		</div>
	</div>
</body>
</html>
